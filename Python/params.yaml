one_way_latency_mean: 125  # Mean time for a message to go from one replica set node to another.
one_way_latency_variance: 500  # Variance for one-way latency, which is lognormal distributed.
noop_rate: 1  # How many time units between no-op writes.
operations: 30  # How many reads + writes to simulate.
interarrival: 50  # Mean time between operations, which are Poisson-distributed.
stepdown_rate: 200  # Mean time between stepdowns, which are Poisson-distributed.
check_linearizability: true  # Whether to check if the history was linearizable (slow!).
keyspace_size: 1  # Number of keys. Reads/writes choose keys at random.
seed: # Optional random seed for reproducibility.
